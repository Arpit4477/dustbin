<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dustbin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js" defer></script>
<style>

    body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

    h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
}
        
.dustbinForm {
            display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    border-radius: 8px;
    max-width: max-content;
        }

      

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Add Dustbin</h1>
    <form class="dustbinForm">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" placeholder="Enter latitude" required>

        <label for="lng">Longitude:</label>
        <input type="text" id="lng" name="lng" placeholder="Enter longitude" required>

        <label for="locationId">Location ID:</label>
        <input type="text" id="locationId" name="locationId" placeholder="Enter location ID" required>

        <label for="deviceId">Device ID:</label>
        <input type="text" id="deviceId" name="deviceId" placeholder="Enter device ID" required>

        <button type="submit">Add Dustbin</button>
    </form>
    <div id="map" style="height: 550px;"></div>
    <script src="loadheader.js"></script>
</body>
</html>
