<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dustbin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js" defer></script>
<style>
        

.form-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 1rem;
    text-align: center;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555;
}

input[type="text"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    color: #333;
    box-sizing: border-box;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

.submit-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

/* Media query for responsiveness */
@media (max-width: 768px) {
    .form-container {
        padding: 1.5rem;
        max-width: 90%;
    }
}
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Add Dustbin</h1>
    <form id="dustbinForm">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" required>
        <label for="lng">Longitude:</label>
        <input type="text" id="lng" name="lng" required>
        <label for="locationId">Location ID:</label>
        <input type="text" id="locationId" name="locationId" required>
        <label for="deviceId">Device ID:</label>
        <input type="text" id="deviceId" name="deviceId" required>
        <button type="submit">Add Dustbin</button>
    </form>
    <div id="map" style="height: 550px;"></div>
    <script src="loadheader.js"></script>
</body>
</html>
