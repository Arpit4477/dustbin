<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dustbin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js" defer></script>
<style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 2.5rem;
    color: #007bff;
}

form {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 1.2rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Add Dustbin</h1>
    <form id="dustbinForm">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" placeholder="Enter latitude" required>

        <label for="lng">Longitude:</label>
        <input type="text" id="lng" name="lng" placeholder="Enter longitude" required>

        <label for="locationId">Location ID:</label>
        <input type="text" id="locationId" name="locationId" placeholder="Enter location ID" required>

        <label for="deviceId">Device ID:</label>
        <input type="text" id="deviceId" name="deviceId" placeholder="Enter device ID" required>

        <button type="submit">Add Dustbin</button>
    </form>
    <div id="map" style="height: 550px;"></div>
    <script src="loadheader.js"></script>
</body>
</html>
