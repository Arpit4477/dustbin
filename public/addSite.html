<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Site</title>
    <link rel="stylesheet" href="header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"] {
            width: calc(100% - 22px); /* Adjust width considering padding */
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        /* Message styling */
        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <form id="addSiteForm">
        <label for="locationId">Site ID:</label>
        <input type="text" id="locationId" name="locationId" required>
        <button type="submit">Add Site</button>
    </form>
    
    <div id="message"></div>

    <script src="loadheader.js"></script>
    <script>
        // Prevent the default form submission and handle via AJAX
        document.getElementById('addSiteForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page refresh
            
            const locationId = document.getElementById('locationId').value;
            const messageElement = document.getElementById('message');

            try {
                // Make the POST request using Fetch API
                const response = await fetch('/addSite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ locationId: locationId }),
                });

                // Handle the response
                const result = await response.text();
                
                if (response.ok) {
                    // Success
                    messageElement.textContent = 'Location added successfully!';
                    messageElement.className = 'success';
                    document.getElementById('locationId').value = ''; // Clear the input
                } else {
                    // Check if the location already exists
                    if (result === 'Site already exists') {
                        messageElement.textContent = 'Failed to add location: Site already exists!';
                    } else {
                        messageElement.textContent = 'Failed to add location: ' + result;
                    }
                    messageElement.className = 'error';
                }
            } catch (error) {
                // Error during the fetch request
                messageElement.textContent = 'An error occurred: ' + error.message;
                messageElement.className = 'error';
            }
        });
    </script>
</body>
</html>
