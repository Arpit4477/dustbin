<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="header.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding-top: 50px; /* Adjust for fixed navbar */
        }

        

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"],
        form select {
            width: calc(100% - 22px); /* Adjust width considering padding */
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        a {
            text-align: center;
            margin-top: 10px;
            color: #5cb85c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        
        <label for="locationIds">Location IDs:</label>
        <select id="locationIds" name="locationIds" multiple required>
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
        
        <button type="submit">Register</button>
    </form>
    <script>
        // Fetch locations and populate the locationIds select
        fetch('/api/locations')
            .then(response => response.json())
            .then(locations => {
                const locationIdsSelect = document.getElementById('locationIds');
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.locationId;
                    option.textContent = location.locationId;
                    locationIdsSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching locations:', error));
    </script>
    <script src="loadheader.js"></script>
</body>
</html>
